<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Starter Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <nav class="green lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">U.M.L.</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#"></a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Navbar Link</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center green-text">Bienvenido</h1>
                <div class="row center">
                    <h5 class="header col s12 light">ESTUDIANTES REPROBADOS.</h5>
                </div>
                <br><br>

                <div class="row">
                    <div class="row">
                        <h2>
                            Por favor proporciona la información que se te solicita
                        </h2>
                    </div>
                    <form class="col s12" role="form" action="home" method="post">
                        <div class="row">
                            <div class="input-field col s4">
                                <i class="material-icons prefix"></i>
                                <select>
                                    <option value="-1" disabled selected>Escoge una PED</option>
                                    <option value="1">Ocotal</option>
                                    <option value="2">Somoto</option>
                                </select>
                                <label for="ped_id">Sede/PED</label>
                            </div>
                            <div class="input-field col s4">
                                <i class="material-icons prefix"></i>
                                <input id="anio_lec" name="anio_lec" type="text" class="validate">
                                <label for="anio_lec">Añio Lectivo</label>
                            </div>
                            <div class="input-field col s4">
                                <i class="material-icons prefix"></i>
                                <select>
                                    <option value="-1" disabled selected>Escoge Trimestre</option>
                                    <option value="1">I</option>
                                    <option value="2">II</option>
                                    <option value="3">III</option>
                                    <option value="4">IV</option>
                                </select>
                                <label for="ped_id">Trimestre</label>
                            </div>
                        </div>
                        <div class="input-field col s4">

                            <i class="material-icons prefix"></i>
                            <select>
                                <option value="-1" disabled selected>Escoge una Carrera</option>
                                <option value="1">ing. Sistemas</option>
                                <option value="2">Enfermeria</option>
                            </select>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix"></i>
                            <select>
                                <option value="-1" disabled selected>Escoge un Turno</option>
                                <option value="1">Sabatino</option>
                                <option value="2">Dominical</option>
                                <option value="3">Diario</option>
                                <option value="4">Nocturno</option>
                            </select>
                        </div>
                        <div class="input-field col s4">
                            <p class="small">Año de la Carrera</p>
                            <p class="range-field">
                                <input type="range" id="test5" min="1" max="5" />
                            </p>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <h4>Varones</h4>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix"></i>
                                        <input id="anio_lec" name="anio_lec" type="text" class="validate">
                                        <label for="anio_lec">Rurales</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix"></i>
                                        <input id="anio_lec" name="anio_lec" type="text" class="validate">
                                        <label for="anio_lec">Urbanos</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix"></i>
                                        <input disabled id="anio_lec" name="anio_lec" type="text" class="validate">
                                        <label for="anio_lec">Total</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-field col s6">
                                <h4>Mujeres</h4>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix"></i>
                                        <input id="anio_lec" name="anio_lec" type="text" class="validate">
                                        <label for="anio_lec">Rurales</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix"></i>
                                        <input id="anio_lec" name="anio_lec" type="text" class="validate">
                                        <label for="anio_lec">Urbanos</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix"></i>
                                        <input disabled id="anio_lec" name="anio_lec" type="text" class="validate">
                                        <label for="anio_lec">Total</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <button class="btn-large waves-effect waves-light" type="submit" name="action">
                                    Aceptar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </body>
</html>
