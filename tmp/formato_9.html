<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Starter Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <nav class="light-green lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#"></a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Navbar Link</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center light-green-text">Universidad Martin Lutero</h1>
                <div class="row center">
                    <h5 class="header col s12 light">"Estudiantes matriculados por sede, turno, carrera, año y filiación religiosa"</h5>
                </div>
                <br><br>

            </div>
            <div class="container">
                <form action="#">
                    <div class="row">
                        <div class="row">
                            <div class="row" col-s12>
                                <div class="input-field col s4">
                                    <select>
                                        <option value="" disabled selected>Seleccione la SEDE(PED)</option>
                                        <option value="1">Ocotal</option>
                                    </select>
                                    <label>PED</label>
                                </div>

                                <div class="input-field col s4">
                                    <select>
                                        <option value="" disabled selected>Seleccione la Carrera</option>
                                        <option value="1">Ingles</option>
                                        <option value="2">Sistemas</option>
                                        <option value="3">Enfermeria</option>
                                    </select>
                                    <label>Carrera</label>
                                </div>
                                <div class="input-field col s4">
                                    <select>
                                        <option value="" disabled selected>Seleccione el Trimestre</option>
                                        <option value="1">I</option>
                                        <option value="2">II</option>
                                        <option value="3">III</option>
                                        <option value="4">IV</option>
                                    </select>
                                    <label>Trimestre</label>
                                </div>
                            </div>
                            <div class="row" col-s12>
                                <div class="input-field col s4">
                                    <select>
                                        <option value="" disabled selected>Seleccione el turno</option>
                                        <option value="1">I</option>
                                        <option value="2">II</option>
                                        <option value="3">III</option>
                                        <option value="4">IV</option>
                                    </select>
                                    <label>Turno</label>
                                </div>
                                <div class="input-field col s4">
                                    <option value="" disabled selected>Año de la Carrera</option>
                                    <form action="#">
                                        <p class="range-field">
                                            <input type="range" id="test5" min="1" max="5" />
                                        </p>
                                    </form>
                                </div>
                                <div class="input-field col s4">
                                    <select>
                                        <option value="" disabled selected>Selecione la Religion</option>
                                        <option value="1">I</option>
                                        <option value="2">Evangelico</option>
                                        <option value="3">Catolico</option>
                                        <option value="4">otros</option>
                                        <option value="5">Ninguna</option>
                                    </select>
                                    <label>Religion</label>
                                </div>
                            </div>


                        </div>

                        <br><br>
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Aceptar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </body>
</html>
